<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>OnpointTestTask</title>
<link href="./assets/css/app.8720ff4d364b3a4b4677.css" rel="stylesheet"></head>
<body>
  <div class="viewWindow">
    <main>
      <section class="firstSlide" style="background-image: url(./assets/img/firstSlide/first_bg.jpg)">
        <div class="swipeAnimation">
          <h2 class="mainQuestion">Всегда ли цели терапии СД2<br>
            на поверхности?
          </h2>
        </div>
        <div class="goalMarker goalMarker_position_top">
          <div class="goalMarker__firstCircle circle"></div>
          <div class="goalMarker__secondCircle circle"></div>
          <div class="goalMarker__thirdCircle circle"></div>
        </div>

        <div class="goalMarker goalMarker_position_left">
          <div class="goalMarker__firstCircle circle"></div>
          <div class="goalMarker__secondCircle circle"></div>
          <div class="goalMarker__thirdCircle circle"></div>
        </div>

        <div class="goalMarker goalMarker_position_right">
          <div class="goalMarker__firstCircle circle"></div>
          <div class="goalMarker__secondCircle circle"></div>
          <div class="goalMarker__thirdCircle circle"></div>
        </div>

        <div class="goalMarker goalMarker_position_bottom">
          <div class="goalMarker__firstCircle circle"></div>
          <div class="goalMarker__secondCircle circle"></div>
          <div class="goalMarker__thirdCircle circle"></div>
        </div>
      </section>

      <section class="secondSlide" style="background-image: url(./assets/img/secondSlide/second_bg.jpg">
        <div class="swipeAnimation">
          <h2 class="mainQuestion">
            Основа терапии -<br>
            патогенез СД2
          </h2>
          <img class="ice ice_leftTop" src="./assets/img/secondSlide/leftTop.png" alt="">
          <img class="ice ice_rightTop" src="./assets/img/secondSlide/rightTop.png" alt="">
          <img class="ice ice_leftBottom" src="./assets/img/secondSlide/leftBottom.png" alt="">
          <img class="ice ice_rightBottom" src="./assets/img/secondSlide/rightBottom.png" alt="">
        </div>
      </section>

      <section class="thirdSlide" style="background-image: url(./assets/img/thirdSlide/third_bg.jpg)">
        <div class="swipeAnimation">
          <h2 class="thirdSlideQuestion">Звенья патогенеза СД2</h2>
          <img class="ice ice_left" src="./assets/img/thirdSlide/ice_left.png" alt="">
          <img class="ice ice_right" src="./assets/img/thirdSlide/ice_right.png" alt="">
          <img class="ice ice_bottom" src="./assets/img/thirdSlide/ice_bottom.png" alt="">
          <img class="arrows" src="./assets/img/thirdSlide/arrows.png" alt="">

          <div class="box box_position_left">
            <div class="box__element">
              <img class="box__organ" src="./assets/img/thirdSlide/brain1.png" alt="">
            </div>
            <div class="box__element">
              <img class="box__organ" src="./assets/img/thirdSlide/infection.png" alt="">
            </div>
            <div class="box__element">
              <img class="box__organ" src="./assets/img/thirdSlide/stomach.png" alt="">
            </div>
          </div>

          <div class="box box_position_middle">
            <div class="box__element">
              <p class="box__betta">β</p>
            </div>
            <div class="box__numberPoint">2</div>
            <div class="box__numberPoint">3</div>
            <div class="box__element">
              <img class="box__organ" src="./assets/img/thirdSlide/lipid1.png" alt="">
            </div>
          </div>
          
          <div class="box box_position_right">
            <div class="box__element">
              <img class="box__organ" src="./assets/img/thirdSlide/brain.png" alt="">
            </div>
            <div class="box__element">
              <img class="box__organ" src="./assets/img/thirdSlide/Capa1.png" alt="">
            </div>
            <div class="box__element">
              <img class="box__organ" src="./assets/img/thirdSlide/musle.png" alt="">
            </div>
            <div class="box__element">
              <img class="box__organ" src="./assets/img/thirdSlide/lipid.png" alt="">
            </div>
          </div>

          <div class="gradientBox"></div>
          <div class="unenumeratedPoint unenumeratedPoint_position_left">↓ амилин</div>
          <div class="unenumeratedPoint unenumeratedPoint_position_bottom">Гипергликемия</div>
          <div class="unenumeratedPoint unenumeratedPoint_position_right">↑ глюкагон</div>
        </div>
      </section>
      <div class="flipDown">
        <img class="flipDown__arrowImg" src="./assets/img/firstSlide/arrow.png" alt="">
        <div class="flipDown__littleBlur"></div>
        <div class="flipDown__bigBlur"></div>
      </div>
      <div class="stateBar">
        <div class="stateBar__slideNumber stateBar__slideNumber_active"></div>
        <div class="stateBar__slideNumber"></div>
        <div class="stateBar__slideNumber"></div>
      </div>

      <div class="pcSupport">
        <p class="pcSupport__alert">
          Watch from pc?
        </p>
        <div class="pcSupport__button_green">↑</div>
        <div class="pcSupport__button_red">↓</div>
      </div>
      <div class="hideOverfilled"></div>
    </main>
  </div>
<script type="text/javascript" src="./assets/js/vendors.8720ff4d364b3a4b4677.js"></script><script type="text/javascript" src="./assets/js/app.8720ff4d364b3a4b4677.js"></script></body>
</html>
